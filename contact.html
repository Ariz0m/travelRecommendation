<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Travel Recommendation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <span>TravelRecommentation.com</span>
    <nav>
        <a href="travel_recommendation.html">Home</a>
        <a href="aboutUs.html">About Us</a>
        <a href="contact.html">Contact Us</a>
    </nav>
    <div id="contact-us">
        <h2>Contact us</h2>
        <h3>We want to hear YOUR feedback</h3>
        <form action="">
            <label for="nameForm">Name</label>
            <input type="text" name="nameForm" id="nameForm" placeholder="Jhon Doe" required>
            <label for="emailForm">Email</label>
            <input type="email" name="emailForm" id="emailForm" required placeholder="jhon@doe.com">
            <label for="messageForm">Message</label>
            <textarea name="messageForm" id="messageForm" cols="30" placeholder="Enter your message" required></textarea>
            <button type="submit"></button>
        </form>
    </div>
    
</body>
</html>
